<script>
function show(val,id){
    var node     = document.createElement("li");
    var textNode = document.createTextNode(val);
    node.appendChild(textNode);
    document.getElementById(id).appendChild(node);
}</script>

<script>

mydiv="mydiv"
mydiv2="mydiv2"
mydiv3="mydiv3"
mydiv4="mydiv4"
mydiv5="mydiv5"
mydiv6="mydiv6"

//1

function square(x) { return(x*x); } 
function double(x) { return(x*2); }

function composedValue(f1,f2,val){
    return f1(f2(val))
}
r1 = composedValue(square,double,5)
show(r1,mydiv)
r2 = composedValue(square,double,10)
show(r2,mydiv)

//2

const compose = (f1,f2) => {
    return (m) => f1(f2(m))
}
 
var f3 = compose(square,double);
r3 = f3(5)
show(r3,mydiv2)
r4 = f3(10)
show(r4,mydiv2)

var f4 = compose(double,square);
r5 = f4(5)
show(r5,mydiv2)
r6 = f4(10)
show(r6,mydiv2)


//3

function isEven(num) { return(num%2 == 0); }

function find(arr,func){
    var i;
    for (i = 0; i< arr.length; i++){
        if( func(arr[i]) )
            return arr[i];
    }
}

var arr = [1, 3, 5, 4, 2];
r7 = find(arr,isEven);
show(r7,mydiv3)


//4

function myMap(arr,func){
    var i;
    for (i = 0; i<arr.length; i++){
        arr[i] = func(arr[i])
    }
    return arr;
}

arr2 = [1,2,3,4,5];
r8 = myMap(arr2,square);
show(r8,mydiv4)

//5
function findRec(arr,func){
    if( func(arr[0]) ) return arr[0];
    return findRec(arr.slice(1,arr.length),func);
}

r9 = findRec(arr,isEven);
show(r9,mydiv5);

//6
function myMapRec(arr,func){
    if (arr.length <= 0) return
    return [func(arr[0])].concat( myMapRec(arr.slice(1,arr.length),func) )
}
arr3 = [1,2,3,4,5];
r10 = myMapRec(arr3,square);
show(r10,mydiv6);
</script>
