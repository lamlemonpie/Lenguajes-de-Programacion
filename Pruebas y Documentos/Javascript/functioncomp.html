<script>
//Composición de funciones
function show(val,id){
    var node     = document.createElement("li");
    var textNode = document.createTextNode(val);
    node.appendChild(textNode);
    document.getElementById(id).appendChild(node);
}

divid = "test"

function h(x){
    return x+1;
}
 
 //g(x) = x^2
 //number -> number
 function g(x){
     return x*x;
 }

// f(x) = convert x to string
//number -> string
function f(x){
    return x.toString();
}

const j = f(g(h(1)));
//console.log(j);
show(j,divid);

//R = Ramda
//composite = (fºgºh)

const composite = R.compose(f,g,h);
//Execute
const y = composite(1);
//console.log(y); //'4'
show(y,divid);

</script>
